<!-- expense.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-10 text-center">
        <h1>Expense List</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Expense Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Location</th>
                    <th scope="col">Date</th>
                    <th scope="col">User</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in expenses %} <!-- Looping through 'expenses' variable to display each expense -->
                <tr>
                    <th scope="row">{{ forloop.counter }}</th> <!-- Automatic serial number -->
                    <td>{{ i.expensename }}</td>
                    <td>${{ i.amount }}</td>
                    <td>{{ i.location }}</td>
                    <td>{{ i.date }}</td>
                    <td>{{ i.user.name }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
