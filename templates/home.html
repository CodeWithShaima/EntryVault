<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="alert alert-success text-center">Welcome to EntryVault</h1>

        {% if user.is_authenticated %}
            <p>Hello, {{ user_name }}!</p>
            <nav class="nav justify-content-center mb-4">
                <a class="nav-link" href="{% url 'users' %}">Users</a>
                <a class="nav-link" href="{% url 'adduser' %}">Add User</a>
                <a class="nav-link" href="{% url 'expense' %}">Expense</a>
                <a class="nav-link" href="{% url 'expensereport' %}">Expense Menu</a>
                <a class="nav-link" href="{% url 'addexpense' %}">New Expense</a>
            </nav>
        {% else %}
            <p>Hello, Guest!</p>
        {% endif %}

        <div class="mt-3">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    {% block content %}
    {% endblock content %}
</body>
</html>
