<!DOCTYPE html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Your Expense List</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Expense Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Location</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>  <!-- Added this column for buttons -->
                </tr>
            </thead>
            <tbody>
                {% for i in expenses %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ i.expensename }}</td>
                    <td>${{ i.amount }}</td>
                    <td>{{ i.location }}</td>
                    <td>{{ i.date }}</td>
                    <td>
                        <a href="{% url 'edit_expense' i.expenseid %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_expense' i.expenseid %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">No expenses found.</td>  <!-- Changed colspan to 6 to include the Actions column -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
