<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e1e7f1, #c9d3f5, #f3c0a0);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .list-group-item {
            font-size: 18px;
            background: rgba(240, 240, 240, 0.9);
            border: none;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4f8cff, #76a5ff);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #76a5ff, #4f8cff);
        }
    </style>
</head>
<body>
    <div class="profile-wrapper">
        <h1>User Profile</h1>
        <ul class="list-group">
            <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
        </ul>
        <a href="{% url 'user_profile' %}" class="btn btn-primary mt-3 d-block text-center">Edit Profile</a>
    </div>
</body>
</html>
