<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e1e7f1, #c9d3f5, #f3c0a0);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .table-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background: linear-gradient(to right, #ff7e3a, #ff9d5c);
            color: #fff;
            font-size: 18px;
        }

        .table tbody tr {
            background: rgba(240, 240, 240, 0.9);
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(230, 230, 230, 0.7);
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        .btn-warning {
            background: linear-gradient(90deg, #ff7e3a, #ff9d5c);
            border: none;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(90deg, #f98b88, #dc3232);
            border: none;
            color: white;
        }

        .btn-warning:hover, .btn-danger:hover {
            background: linear-gradient(90deg, #ff9d5c, #ff7e3a);
        }
    </style>
</head>
<body>
    <h1>Users List</h1>
    <div class="table-wrapper">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ i.username }}</td>
                    <td>{{ i.email }}</td>
                    <td>
                        {% if i.is_staff %}
                            Admin
                        {% else %}
                            User
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'edituser' i.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
